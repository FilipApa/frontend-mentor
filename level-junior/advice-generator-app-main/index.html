<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="advice-title" > Advice #<span id="advice-id">117</span></h1>
    </header>
    
    <main>
      <blockquote class="advice-content" id="advice">
        "It is easy to sit up and yake notice, what's difficult is getting up and taking action." 
        </blockquote>
      <img
        srcset="./images/pattern-divider-mobile.svg 295w, ./images/pattern-divider-desktop.svg 444w"
        sizes="(max-width: 450px) 100%,
              100%"
        src="./images/pattern-divider-desktop.svg"
        alt="Pattern devider" 
        />
    </main>

    <footer>
      <button class="advice-btn" id="advice-btn">
        <img src="./images/icon-dice.svg" alt="Dice icon">
      </button>
    </footer>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
