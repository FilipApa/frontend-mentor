<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 hidden>Splitter</h1>
    <img class="logo" src="./images/logo.svg" alt="logo">
  </header>
  <main>
    <form id="form-tip" action="#">
      <div class="form-element">
        <label for="form-bill">Bill</label>
        <div class="form-input">
          <img src="./images/icon-dollar.svg" alt="dollar icon">
          <input type="number" id="input-bill" placeholder="0">
        </div> 
      </div>

      <div class="form-element">
        <label for="form-bill">Select tip %</label>
        <div class="form-btn-group">
          <button id="btn-5">5%</button>
          <button id="btn-10">10%</button>
          <button id="btn-15">15%</button>
          <button id="btn-25">25%</button>
          <button id="btn-50">50%</button>
          <div class="form-input">
            <input type="number" id="input-custom" placeholder="Custom">
            <span></span>
          </div>
        </div>     
      </div>

      <div class="form-element">
        <label for="form-num-of-people">Number of People</label>
        <div class="form-input">
          <img src="./images/icon-person.svg" alt="person icon">
          <input type="number" id="input-num-of-people" placeholder="0">
          <span></span>
        </div>
      </div>
    </form>
    
    <section class="tip-wrapper">
      <h2 hidden>Tip result</h2>
      <div class="tip-result-wrapper">
        <div  class="tip-result-title">
          Tip Amount
          <span>/ person</span>
        </div>

        <div class="tip-result" id="tip-amount">0.00</div>
      </div>
      
      <div class="tip-result-wrapper">
        <div  class="tip-result-title">
          Total
          <span>/ person</span>
        </div>

        <div class="tip-result" id="tip-total">0.00</div>
      </div>

      <button class="btn-reset" id="btn-reset">Reset</button>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
