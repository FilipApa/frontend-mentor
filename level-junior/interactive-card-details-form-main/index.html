<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1 hidden>Interactive card details form</h1>
    <section class="card-details" aria-label="card-details-output">
       
      <div class="card-details-front" aria-label="card-details-front-side">
        <div class="card-wrapper">
          <div aria-label="card-logo">
            <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
          </div>

          <div class="card-digits">
            <span id="card-digits">0000 0000 0000 0000</span>
          </div>

          <div class="card-name">
            <span id="card-name">Jane Appleseed</span>
          </div>

          <div class="card-date">
            <span id="month">00</span>/
            <span id="year">00</span>
          </div>
          
        </div>
      </div>

      <div class="card-details-back" aria-label="card-details-back-side">
        <div class="card-wrapper">
          <span class="card-cvc" id="cvc">000</span>
        </div>
      </div>    
    </section>

    <section class="form-section">
      <h2 hidden>Form</h2>
      <div class="form-wrapper">
        <form>
          <div class="form-field">
            <label for="card-name">Cardholder Name</label>
            <input type="text" name="card-name" id="card-name" placeholder="e.g. Jane Appleseed">
          </div>

          <div class="form-field">
            <label for="card-num">Card Number</label>
            <input type="text" name="card-num" id="card-num" placeholder=" e.g. 1234 5678 9123 0000">
          </div>

          <div class="form-field-double">
            <div class="form-field">
              <label for="card-date"> Exp. Date (MM/YY)</label>
              <div class="form-field-double">
                <input type="text" name="card-month" id="card-date" placeholder="MM">
                <input type="text" name="card-year" id="card-date" placeholder="YY">
              </div>
            </div>

            <div class="form-field">
              <label for="card-cvc">CVC</label>
              <input type="text" name="card-cvc" id="card-cvc" placeholder="e.g. 123">
            </div>

            <button type="submit">Confirm</button>
          </div>
        </form>
      </div>
    </section>
  </main>
 <script src="index.js"></script>
</body>
</html>
