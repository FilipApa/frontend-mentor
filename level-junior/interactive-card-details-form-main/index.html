<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1 hidden>Interactive card details form</h1>
    <section class="card-details" aria-label="card-details-output">
       
      <div class="card-details-front" aria-label="card-details-front-side">
        <div class="card-wrapper">
          <div class="card-logo" aria-label="card-logo">
            <img src="./images/card-logo.svg" alt="logo">
          </div>

          <div class="card-digits">
            <span id="card-digits">0000 0000 0000 0000</span>
          </div>

          <div class="card-name">
            <span id="card-name">Jane Appleseed</span>
          </div>

          <div class="card-date">
            <span id="card-month">00</span>
            <span id="card-year">00</span>
          </div>
          
        </div>
      </div>

      <div class="card-details-back" aria-label="card-details-back-side">
        <div class="card-wrapper">
          <span class="card-cvc" id="card-cvc">000</span>
        </div>
      </div>    
    </section>

    <section class="form-section">
      <h2 hidden>Form</h2>
      <div class="form-wrapper" id="form-wrapper">
        <form id="form">
          <div class="form-field">
            <label for="card-name">Cardholder Name</label>
            <input type="text" name="card-name" id="form-name" placeholder="e.g. Jane Appleseed" >
            <small></small>
          </div>

          <div class="form-field">
            <label for="card-num">Card Number</label>
            <input type="text" name="card-num" id="form-num" placeholder=" e.g. 1234 5678 9123 0000" maxlength="19">
            <small></small>
          </div>

          <div class="form-field-double last">
            <div class="form-field">
              <label for="card-date"> Exp. Date (MM/YY)</label>

              <div class="form-field-double">
                <input type="text" name="card-month" class="card-date" id="form-month" placeholder="MM">
                <input type="text" name="card-year" class="card-date" id="form-year" placeholder="YY">
                <small></small>
              </div>
            </div>

            <div class="form-field cvc">
              <label for="card-cvc">CVC</label>
              <input type="text" name="card-cvc" id="form-cvc" placeholder="e.g. 123">
              <small></small>
            </div>

          </div>
          <button type="submit">Confirm</button>
        </form>
      </div>
    </section>
  </main>
 <script src="index.js"></script>
</body>
</html>
