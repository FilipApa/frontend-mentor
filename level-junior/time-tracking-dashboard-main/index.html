<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="avatar-wrapper">
        <div class="avatar">
          <img src="./images/image-jeremy.png" alt="Avatar image of Jeremy Robson">
        </div>

        <div class="avatar-info">
          <h1>
              <span>Report for</span>
              <span class="avatar-name">Jeremy Robson</span>
          </h1>
        </div>
      </div>

      <nav class="tab-wrapper">
        <button id="tab-daily">
           Daily
        </button>

        <button id="tab-weekly">
          Weekly
        </button>

        <button id="tab-mouthly">
          Mounthly
        </button> 
       </nav>
    </header>
    <main>
      <div id="main">

      </div>
    </main>
  </div>
 
  <footer>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://filipapa.github.io/frontend-mentor/">Filip Apatovic</a>.
    </div> -->
  </footer>
  
  <script src="index.js"></script>

</body>
</html>
