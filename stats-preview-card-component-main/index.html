<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="wrapper">
      <div class="img-section">
        <picture>
          <source 
              media="(min-width: 700px)"    
              srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-mobile.jpg" />
        </picture>
        <div class="img-background"></div>
      </div>

      <div class="text-section">
        <div class="text-wrapper">
          <h2>Get <span class="text-emph">insights</span> that help your business grow.</h2>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <div class="reference-section">
              <div>
                <span class="reference-number">10k+</span>
                <span class="reference-desc">companies</span>
              </div>
              <div>
                <span class="reference-number">314</span>
                <span class="reference-desc">templates</span>
              </div>
              <div>
                <span class="reference-number">12m+</span>
                <span class="reference-desc">queries</span>
              </div>
          </div>
        </div> 
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
